<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - PerlerBeads Designer</title>
    <script>
        // 自动检测浏览器语言并跳转
        (function () {
            var lang = navigator.language || navigator.userLanguage;
            var path = window.location.pathname;
            var basePath = path.substring(0, path.lastIndexOf('/'));

            // 检测是否为中文
            if (lang.startsWith('zh')) {
                // 跳转到中文版
                if (!path.endsWith('privacy-policy.html') && !path.endsWith('zh.html')) {
                    window.location.href = basePath + '/privacy-policy.html';
                }
            } else {
                // 跳转到英文版
                if (!path.endsWith('privacy-policy-en.html') && !path.endsWith('en.html')) {
                    window.location.href = basePath + '/privacy-policy-en.html';
                }
            }
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="loading">
        <p>Loading...</p>
    </div>
</body>

</html>
